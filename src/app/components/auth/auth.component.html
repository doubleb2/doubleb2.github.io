<div id="main">

    <div class="input">
      <input type="email" placeholder="Email" required />
      <span><i class="fa fa-envelope"></i></span>
    </div>
    <div class="input">
      <input type="password" placeholder="Password" required />

  <div class="feedback">

    redirecting...
  </div>
</form>
</div>
